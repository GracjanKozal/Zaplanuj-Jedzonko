<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/appmain.css" />
  </head>
  <body>
    <header>
      <div class="logo-header">
        <h1>Zaplanuj <span>Jedzonko</span></h1>
      </div>
      <div class="user-header">
        <p id="userName">Imię</p>
        <i class="fas fa-user-circle"></i>
      </div>
    </header>
    <section class="app-container">
      <section class="sidebar">
        <nav>
        </nav>
      </section>
      <section class="wrapper-message">
        <section class="welcome-message">
          <div class="internal-wrapper">
            <h2>Witaj,</h2>
            <h3>wygląda na to, że jesteś tutaj</h3>
            <h3>pierwszy raz!</h3>
            <form class="form">
              <input type="text" name="name" id="name" placeholder="tutaj wpisz jak masz na imię">
              <button class="btn-orange">Gotowe!</button>
            </form>
            <p>Podaj nam swoje imię, a my zorganizujemy</p>
            <p>dla Ciebie naszą aplikację :)</p>
          </div>
        </section>
      </section>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>

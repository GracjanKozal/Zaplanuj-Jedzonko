<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans:400,400i,500,600,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI=" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/schedules.css"/>
    <title>Plany</title>
</head>
<body>
<header>
    <div class="logo-header">
        <a href="index.html"><h1>Zaplanuj <span>Jedzonko</span></h1></a>
    </div>
    <div class="user-header">
        <p id="userName">Imię</p>
        <i class="fas fa-user-circle"></i>
    </div>
</header>
<section class="app-container">
    <section class="sidebar">
        <nav>
            <ul>
                <li><a href="app.html">Pulpit</a></li>
                <li id="go-to-recipes"><a href="#recipes.html">Przepisy</a></li>
                <li><a href="schedules.html">Plany</a></li>
            </ul>
        </nav>
    </section>
    <section id="new-recipe">
        <form class="wrapper" method="post" id="recipe">
            <div id="recipe-header">
                <label for="recipe">NOWY PRZEPIS</label>
                <button id="save">ZAPISZ I ZAMKNIJ"</button>
            </div>
            <div id="recipe-name">
                <label for="recipe" id="recipeName">Nazwa Przepisu</label>
                <textarea name="text" cols="30" rows="1" id="recipe-name-descr"></textarea>
            </div>
            <div id="recipe-description">
                <label for="recipe" id="descriptionName">Opis Przepisu</label>
                <textarea name="text" cols="30" rows="8" id="ingredients-description"></textarea>
            </div>
            <div id="main-area">
                <div class="instructions">
                    <div>
                        <label for="recipe" id="instructions">INSTRUKCJE</label>
                    </div>
                    <div class="inst-wrap">
                        <textarea name="text" id="instructions-description" cols="30" rows="5"></textarea>
                        <p id="add-instruction"><i class="fas fa-plus-square"></i></p>
                    </div>
                    <ol id="instrucion-list">

                    </ol>
                </div>
                <div class="ingredients">
                    <div>
                        <label for="recipe">SKŁADNIKI</label>
                    </div>
                    <div class="ingr-wrap">
                        <textarea name="text" id="ingredients" cols="30" rows="5"></textarea>
                        <p id="add-ingredients"><i class="fas fa-plus-square"></i></p>
                    </div>
                    <ol id="ingredients-list">

                    </ol>
                </div>
            </div>
        </form>
    </section>
    <section id="all-recipes" class="not-visible">
        <section class="wrapper">
            <div id="all-recipeList-header">
                <p id="header-name">LISTA PRZEPISÓW</p>
                <p id="add-recipe"><i class="fas fa-plus-square"></i></p>
            </div>
            <section id="all-recipe-int-wrapper">
                <div id="all-recipe-container">
                    <div id="list-header">
                        <p><span>ID</span><span>NAZWA</span><span>OPIS</span><span>AKCJE</span></p>
                    </div>
                    <ul id="all-recipes-list">
                    </ul>
                </div>
            </section>
        </section>
    </section>
</section>
<script src="js/recipes.js"></script>
</body>
</html>
